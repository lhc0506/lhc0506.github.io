<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <h1>자동차 앰블럼 맞추기</h1>
  <button class="start-button">start</button>
  <button class="restart-button hidden">restart</button>
  <div class="card-container">
    <img class="card hidden" id="0" />
    <img class="card hidden" id="1" />
    <img class="card hidden" id="2" />
    <img class="card hidden" id="3" />
    <img class="card hidden" id="4" />
    <img class="card hidden" id="5" />
    <img class="card hidden" id="6" />
    <img class="card hidden" id="7" />
    <img class="card hidden" id="8" />
    <img class="card hidden" id="9" />
    <img class="card hidden" id="10" />
    <img class="card hidden" id="11" />
    <img class="card hidden" id="12" />
    <img class="card hidden" id="13" />
    <img class="card hidden" id="14" />
    <img class="card hidden" id="15" />
  </div>
  <footer class="info hidden">
    <div class="timer">
      <span>남은 시간 : </span>
      <span class="timer-time"></span>
    </div>
    <div class="state">
      <span>남은 앰블럼 : </span>
      <span class="state-emblem"></span>
    </div>
  </footer>
  <script type="module" src="./sound.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
